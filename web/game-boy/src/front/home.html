    <body id="body-home">
        <nav>
            <ul>
                <li><a href="/home.html" id="post-link">Create</a></li>
                <li><a id="posts-link">My posts</a></li>
                <li><a id="users-link">Users</a></li>
                <li><a id="feed-link">Feed</a></li>
                <li><a href="/logout" id="logout-link">Logout</a></li>
            </ul>
        </nav>
        

        
        <div id="content">
            <h1>Home</h1>
            <div><p id="general-notif"></p></div>
            <div id="post-form">
                <h2>Create a New Post</h2>
                <form>
                    <div id="new-post">
                        <section>
                            <label for="title">Title :</label>
                            <input type="text" id="title" name="title" placeholder="Post Title" required>
                        </section>
                        <section>
                            <label for="content-form">Content :</label>
                            <input id="content-form" name="content" placeholder="Post Content" required></input>
                        </section>
                        <section> 
                            <label for="is_private">Private :</label>
                            <input type="checkbox" id="is_private" name="is_private">
                        </section>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="notif_div">
                    <p id="notif-post"></p>
                </div>
            </div>

            <div id="user-posts-container" style="display: none;">
                <div id="posts-container">
                    <!-- posts aqui-->
                </div>
            </div>
            

            <div id="user-details" style="display:none;">
                <h2>Users</h2>
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>

        <canvas id="backgroundCanvas"></canvas>
